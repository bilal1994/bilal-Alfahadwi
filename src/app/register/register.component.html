
  <div class="uk-padding">
    <fieldset class="uk-fieldset">
        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
  
  
        
          
  
        <legend class="uk-legend">عرض</legend>
  
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="الاسم "  name="name" [(ngModel)]="data.name">
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="المرحلة "  name="stage" [(ngModel)]="data.stage">
        </div>
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="الرقم السري "  name="pasword" [(ngModel)]="data.password">
        </div>
        <div class="uk-margin">
            <button class="uk-button uk-button-primary" (click)="insertSkill()"><h4>حفظ واضافة</h4></button>
       
        </div>
  </div>
  </fieldset>
  </div>
