<div class="uk-padding">

    <div class="uk-card uk-card-default uk-card-body  ">
        <h3 class="uk-card-title">اضافة </h3>



        <fieldset class="uk-fieldset">

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="الاسم" name="name" [(ngModel)]="data.name">
            </div>
            
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="المرحلة  " name="stage" [(ngModel)]="data.stage">
            </div>

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="رقم الهاتف" name="phone" [(ngModel)]="data.phone">
            </div>

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="رقم هاتف ولي الامر " name="fatherphone" [(ngModel)]="data.fatherphone">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="رقم الطواريء" name="Emergencytelephon" [(ngModel)]="data.Emergencytelephon">
            </div>

            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="العنوان " name="addres" [(ngModel)]="data.addres">
            </div>



            <div class="uk-margin">
                <textarea class="uk-textarea" rows="5" placeholder="ملاحظات" name="text" [(ngModel)]="data.text"></textarea>
            </div>



            <div class="uk-margin">
                <button class="uk-button uk-button-primary" (click)="insertSkill()"><h4>حفظ واضافة</h4></button>
           
            </div>

        </fieldset>



    </div>

</div>
