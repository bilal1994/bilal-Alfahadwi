<div class="uk-padding">
<div class="uk-card uk-card-default ">
    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
                <img class="uk-border-circle" width="200" height="200" src="{{data.image}}">
                <br>
   
<input class="uk-button uk-button-secondary uk-button-danger" type="file"  (change)="upload($event)" accept=".png,jpg"/>
              </div>
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">Email:{{email}}</h3>
               
            </div>
        </div>
    </div>
    <div class="uk-card-body">
        <p> name: {{data.name}}</p>
        <p>  stage: {{data.stage}}</p>
        <p>   phone: {{data.phone}}</p>
        <p> addres: {{data.addres}}</p>
        <p> fatherphone: {{data.fatherphone}}</p>
        <p> Emergencytelephon: {{data.Emergencytelephon}}</p>
    </div>
    <div class="uk-card-footer">
        <a href="#" class="uk-button uk-button-text uk-button-danger"  uk-toggle="target: #modal-example">Edit</a>



       


    <!-- This is the modal -->
<div id="modal-example" uk-modal>
<div class="uk-modal-dialog uk-modal-body">
<fieldset class="uk-fieldset">

    <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="الاسم" name="name" [(ngModel)]="data.name">   
    </div>
    
    <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="المرحلة  " name="stage" [(ngModel)]="data.stage">
    </div>

    <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="رقم الهاتف" name="phone
        " [(ngModel)]="data.phone">
    </div>


   

    <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="العنوان " name="addres" [(ngModel)]="data.addres">
    </div>

    <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="رقم الاب  " name="fatherphone
        " [(ngModel)]="data.fatherphone">
    </div>

    <div class="uk-margin">
        <input class="uk-input" type="text" placeholder=" رقم الطورئ" name="Emergencytelephon
        " [(ngModel)]="data.Emergencytelephon">
    </div>


</fieldset>

<p class="uk-text-right">
    <button class="uk-button uk-button-danger uk-modal-close" type="button">Cancel</button>
    <button class="uk-button uk-button-primary uk-modal-close" type="button"
    (click)="onEdit()">Save</button>
   
</p>
</div>
</div>
</div>

</div>
</div>
